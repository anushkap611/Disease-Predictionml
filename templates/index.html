<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        body {
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900">
    <div class="container mx-auto px-4 py-10">
        <header class="mb-12 text-center">
            <div class="flex justify-center mb-4">
            </div>
            <h1 class="text-4xl font-bold mb-2 gradient-text">Medical  Assistant chatbot</h1>
        </header>

        <main class="max-w-2xl mx-auto">
            <div class="bg-gray-800 rounded-lg shadow-xl p-7 mb-10">
                <div class="flex items-center mb-6">
                    <i data-lucide="stethoscope" class="mr-3 text-indigo-500"></i>
                    <h2 class="text-2xl font-semibold">Describe Your Symptoms</h2>
                </div>
                
                <form action="/detect_disease" method="POST">
                    <div class="mb-6">
                        <textarea 
                            name="symptoms" 
                            id="symptoms" 
                            rows="6" 
                            class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Example: I've been experiencing severe headaches, fever, and joint pain for the past three days..."
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition duration-300 flex items-center justify-center">
                        <i data-lucide="search" class="w-5 h-5 mr-2"></i>
                        Analyze Symptoms
                    </button>
                </form>
            </div>
            <div class="text-center text-gray-500 text-sm">
                <p>*This tool is for informational purposes only and should not replace professional medical advice.</p>
            </div>
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
